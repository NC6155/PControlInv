{% extends "core/base.html" %}
{% load static %}

{% block styles %}
<link href="{% static 'core/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'core/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock  %}

    {% block content %}

    <h1>Reducir Stock</h1>
    <form action="{% url 'reducir_stock' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="codProd" class="form-label">CÃ³digo del Producto</label>
            <input type="number" id="codProd" name="codProd" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad a Reducir</label>
            <input type="number" id="cantidad" name="cantidad" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Reducir Stock</button>
    </form>
    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}
    <a href="{% url 'index' %}">Volver al inicio</a>


    {% endblock %}

    {% block js %}
    <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    
    <!-- Core plugin JavaScript-->
    <script src="{% static 'core/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    
    <!-- Custom scripts for all pages-->
    <script src="{% static 'core/js/sb-admin-2.min.js' %}"></script>
    {% endblock  %}
